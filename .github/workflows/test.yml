name: Deployment
on:
  workflow_dispatch:
  push:
    branches:
      - main
  
# Ensure only one run of this workflow executes at a time, but don't auto-cancel.
concurrency:
  group: root-deployment-${{ github.ref }}
  cancel-in-progress: false

jobs:
  guard:
    name: Cancel if this run is obsolete
    runs-on: ubuntu-latest
    permissions:
      actions: write # needed for gh run cancel via GITHUB_TOKEN
      contents: read
    steps:
      - name: Cancel this run if a newer one exists
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
          WORKFLOW_NAME: ${{ github.workflow }}
          BRANCH: ${{ github.ref_name }}
        run: |
          echo "Current run id: $GITHUB_RUN_ID, run number: $GITHUB_RUN_NUMBER"
          echo "Workflow: $GITHUB_WORKFLOW, branch: $GITHUB_REF_NAME"

          # Derive workflow id (works for .yml/.yaml)
          WORKFLOW_FILE="${GITHUB_WORKFLOW_REF##*/}"
          echo "Workflow file: $WORKFLOW_FILE"

          # Get all queued/in_progress runs for this workflow on this branch
          # If gh or jq fail, just treat as 'no newer runs' instead of erroring.
          newer_run_number=$(
            gh api \
              "repos/${GITHUB_REPOSITORY}/actions/workflows/${WORKFLOW_FILE}/runs" \
              -F branch="${GITHUB_REF_NAME}" \
              -F status="queued,in_progress" \
              --jq "[.workflow_runs[] | select(.run_number > ${GITHUB_RUN_NUMBER}) | .run_number] | max? // empty" \
            2>/dev/null || echo ""
          )

          echo "newer_run_number='${newer_run_number}'"

          if [ -n "$newer_run_number" ]; then
            echo "Found newer run number ${newer_run_number}. Cancelling this run ${GITHUB_RUN_ID}."
            gh run cancel "${GITHUB_RUN_ID}" || echo "Failed to cancel run, but continuing."
            exit 0
          fi

          echo "No newer run found. Proceeding with jobs."
  dummy_long_job:
    name: Dummy 5-minute job
    needs: guard
    runs-on: ubuntu-latest
    steps:
      - name: Print start time
        run: echo "Dummy job started at $(date -u)"

      - name: Sleep for 5 minutes
        run: sleep 300

      - name: Print end time
        run: echo "Dummy job finished at $(date -u)"
 